name: Build and Release Binary

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted
    strategy:
      matrix:
        os: [linux, win, macos]
        include:
          - os: linux
            target: node18-linux-x64
            file: discordjsaichat-linux
          - os: win
            target: node18-win-x64
            file: discordjsaichat-win.exe
          - os: macos
            target: node18-macos-x64
            file: discordjsaichat-macos

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install pkg globally
        run: npm install -g pkg

      - name: Build binary for ${{ matrix.os }}
        run: pkg . --target=${{ matrix.target }} --output=${{ matrix.file }}

      - name: Prepare artifact directory
        run: |
          mkdir -p artifacts/${{ matrix.os }}
          mv ${{ matrix.file }} artifacts/${{ matrix.os }}/
          cp .env.example status.json artifacts/${{ matrix.os }}/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}
          path: artifacts/

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from package.json
        id: get_version
        run: echo "VERSION=$(jq -r .version package.json)" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Display artifacts
        run: ls -R dist

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.VERSION }}
          name: v${{ steps.get_version.outputs.VERSION }}
          files: |
            dist/linux/discordjsaichat-linux
            dist/linux/.env.example
            dist/linux/status.json

            dist/win/discordjsaichat-win.exe
            dist/win/.env.example
            dist/win/status.json

            dist/macos/discordjsaichat-macos
            dist/macos/.env.example
            dist/macos/status.json
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
